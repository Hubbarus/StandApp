<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>First JSF Application</title>
</h:head>

<h:body>
    <h:outputText id="greet" value="#{jsfModel.hello}"/>
    <h:form id="form">

        <p:dataScroller value="#{jsfModel.items}" var="item" chunkSize="10">
            <f:facet name="header">
                Top 10 Items of Your Favorite Shop
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage value="http://localhost:8080#{item.pathToIMG}" height="200"/>

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Item:" />
                        <h:outputText value="#{item.itemName}" style="font-weight: bold"/>

                        <h:outputText value="Category:" />
                        <h:outputText value="#{item.itemGroup}" style="font-weight: bold"/>

                        <h:outputText value="Price:" />
                        <h:outputText value="#{item.price}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>

        <p:socket onMessage="handleMessage" onOpen="open" channel="/push" autoConnect="true"/>
        <script type="text/javascript">
            function handleMessage(data) {
                console.log("message received")
                updateWidgets();
            }

            function open() {
                console.log("Connection established")
            }
        </script>

        <p:remoteCommand id="comm" name="updateWidgets"
                         update="form"/>
    </h:form>
</h:body>
</html>
