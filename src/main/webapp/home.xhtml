<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>First JSF Application</title>
</h:head>

<h:body>
    <h:outputText id="greet" value="#{dtoWrapper.hello}"/>

    <script type="text/javascript">
        var socket = new WebSocket("ws://" + document.location.hostname + ":8888");

        socket.onopen = function (ev) {
            alert('Connected!');
            socket.send("Let's go!");
        };

        socket.onerror = function (error) {
            alert('WebSocket Error ' + error);
        };

        socket.onmessage = function (ev) {
            alert('Msg received!' + ev.data);
            var elementById = document.getElementById("greet");
            if (elementById != null) {
                elementById.innerText = ev.data;
            }
        };
    </script>
</h:body>
</html>
